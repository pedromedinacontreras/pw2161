	</header>
	<main>

			<article>

				  <article class="panel-body">
				    <form action="#" id="frmValidaEntrada">

				    	<input type="password" id="txtClave"  placeholder="ContraseÃ±a" requiered class="form-control">

				</article>

		</section>
		<section>
			<article id="altaUsuarios"></article>

				<input type="text" class="form-control" id="txtClaveUsuario" placeholder="Clave" name="txtClaveUsuario" requiered>
				<select name="txtTipoUsuario" id="txtTipoUsuario" class="form-control">
					<option value="vigente">Vigente</option>
					<option value="baja">Baja</option>
				</select>
				<input type="text" class="form-control" id="txtDepartamento" name="txtDepartamento" requiered>
				<input type="submit" id="btnAltaUsuario" name="btnAltaUsuario" class="btn btn-success btn-lg btn-block" requiered>

		</section>
